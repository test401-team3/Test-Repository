<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="../css/board.css">
	<script src="../js/board.js"></script>
</head>
<body>
	<div class="boardpage">
		<table id="listtable" class="maintable">
	 		<caption>게시글 목록</caption>
			<thead>
				<tr>
					<th class="num"></th>
					<th class="title">제 목</th>
					<th class="writer">글쓴이</th>
					<th class="regdate">작성일</th>
					<th class="readcount">조회</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="5">등록된 게시물이 없습니다.</td>
				</tr>
				<tr>
					<td class="num">1</td>

					<td class="writer">운영자</td>
					<td class="regdate">2014.07.01</td>
					<td class="readcount">10</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td id="pagenavigator" colspan="5">
						<a href="list.html">이전</a>
						<a class="pagenumber currpage">3</a>
						<a class="pagenumber" href="list.html">4</a>
						<a class="pagenumber" href="list.html">5</a>
						<a href="list.html">다음</a>
					</td>
				</tr>
			</tfoot>
		</table>
		<div class="buttonbar">
			<form name="searchForm" action="list.html" method="GET" onsubmit="return searchCheck();">
				<select name="searchType">
					<option value="all" selected="selected">전체검색</option>
					<option value="title">제목</option>
					<option value="writer">글쓴이</option>
					<option value="contents">내용</option>
				</select> 
				<input id="searchinput" type="text" name="searchText">
				<input type="submit" value="검색"> 
				<input type="button" value="목록" onclick="goUrl('list.html');">
				<input type="button" value="글쓰기" onclick="goUrl('writeForm.html');">
			</form>
		</div>
	</div>
</body>
</html>
